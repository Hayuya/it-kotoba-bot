name: Tweet Random IT Term Bot

on:
  # 日本時間の毎日9時から22時まで、1時間おきに実行 (UTC: 0時-13時)
  schedule:
    - cron: '0 0-13 * * *'
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Node.jsのバージョンを指定
          cache: 'npm'

      # 3. 依存ライブラリをインストール
      - name: Install dependencies
        run: npm install

      # 4. ツイート実行スクリプトを実行
      - name: Run tweet script
        run: node tweet-random-term.mjs
        env:
          # GitHub Secretsから認証情報を環境変数として渡す
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          SITE_URL: ${{ secrets.SITE_URL }} # SITE_URLもSecretから渡すのが安全です